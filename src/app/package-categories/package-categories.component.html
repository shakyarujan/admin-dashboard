<div class="package-categories-page page-content-wrapper">
    <div class="page-content">
        <div class="container">
            <app-page-top-bar></app-page-top-bar>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="card  card-box">
                        <div class="card-head">
                            <header>All Packages Categories</header>
                           <!--  <div class="tools">
                                <a class="fa fa-repeat btn-color box-refresh" href="javascript:;"></a>
                            </div> -->
                        </div>
                        <div class="card-body ">
                            <div class="row p-b-20">
                                <div class="col-md-6 col-sm-6 col-6">
                                    <div class="btn-group">
                                        <a routerLink="/package/categories/add" id="addRow" class="btn btn-info">
                                          Add new Packages Categories
                                          <i class="fa fa-plus"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="table-wrap">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-30" id="support_table5">
                                        <thead>
                                            <tr>
                                                <th>Categories Name</th>
                                                <th>Description</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody class="bookingData" *ngFor="let category of categoryData">
                                            <tr>
                                                <td>{{ category.name}}</td>
                                                <td class="categories-description" [innerHTML]="category.description"></td>
                                                <td>
                                                    <a class="btn btn-tbl-edit btn-xs" (click)="editbooking(category.category_id)">
                                                        <i class="fa fa-pencil"></i>
                                                    </a>
                                                    <button class="btn btn-tbl-delete btn-xs" (click)="deletebooking(category.category_id)">
                                                    <i class="fa fa-trash-o"></i>
                                                  </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
