<div class="customer-review-view-page page-content-wrapper">
    <div class="page-content">
        <div class="container">
            <app-page-top-bar></app-page-top-bar>
            <div class="inbox">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card card-box">
                            <div class="card-body no-padding height-9">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="card-head">
                                            <a routerLink="/customerReview" id="panel-button" class="mdl-button mdl-button--icon collapsed">
                                              <i class="material-icons">arrow_back_ios</i>
                                            </a>
                                            <header>View Customer Review</header>
                                        </div>
                                        <div class="inbox-body">
                                            <div class="inbox-body no-pad" *ngFor="let review of dataReview">
                                                <section class="review-list">
                                                    <div class="review-sender">
                                                        <div class="media">
                                                            <div class="media-body">
                                                                <h4 class="text-primary">{{ review.reviewer_name }}</h4>
                                                                <small class="text-muted">Solo Traveler</small>
                                                                <!-- <small class="rating">4.5</small> -->
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="view-review">
                                                        <p [innerHTML]="review.comment"></p>
                                                        <p>
                                                    </div>
                                                    <!--
                                                    <div class="compose-btn pull-left">
                                                        <button class="btn btn-sm btn-default tooltips" data-original-title="Trash" data-toggle="tooltip" data-placement="top" title="" (click)="deleteReview(review.review_id)">
                                                            <i class="fa fa-trash-o"></i>
                                                        </button>
                                                    </div> -->
                                                </section>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
