<div class="package-categories-edit-page page-content-wrapper">
    <div class="page-content">
        <div class="container">
            <app-page-top-bar></app-page-top-bar>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="card-box">
                        <div class="card-head">
                            <a routerLink="/package/categories" id="panel-button" class="mdl-button mdl-button--icon collapsed">
                              <i class="material-icons">arrow_back_ios</i>
                            </a>
                            <header>Edit Packages Categories</header>
                            <button id="panel-button" class="mdl-button mdl-js-button mdl-button--icon pull-right collapsed" data-target=".mdl-button-collapse" data-toggle="collapse" aria-expanded="false">
                                         <i class="material-icons">more_vert</i>
                                      </button>
                            <div class="mdl-menu_container mdl-button-collapse collapse">
                                <div class="mdl-menu_outline mdl-menu--bottom-right"></div>
                                <ul class="navbar-item-container mdl-button-collapse collapse mdl-menu mdl-menu--bottom-right mdl-js-menu  --ignore-events" data-mdl-for="panel-button">
                                    <li class="nav-item mdl-menu_item " [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                                        <a class="nav-link" routerlink="/#">
                                            <i class="material-icons">assistant_photo</i>
                                            <p>Action</p>
                                        </a>
                                    </li>
                                    <li class="nav-item mdl-menu_item " [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                                        <a class="nav-link" routerlink="/#">
                                            <i class="material-icons">print</i>
                                            <p>Another action</p>
                                        </a>
                                    </li>
                                    <li class="nav-item mdl-menu_item " [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                                        <a class="nav-link" routerlink="/#">
                                            <i class="material-icons">favorite</i>
                                            <p>Something else here</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body row">
                            <form id="categoriesPackageAddForm" class="categoriesPackageAddForm" name="categoriesPackageAddForm" [formGroup]="updateForm">
                                <div class="col-lg-12 p-t-20">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width is-upgraded">
                                        <input class="form-control" formControlName="name" type="text" value="Tour" id="categoriesName" #name
                                        [ngClass]="{
                                        'is-invalid' : updateForm.get('name').touched && updateForm.get('name').invalid,
                                        'is-valid' : updateForm.get('name').touched && updateForm.get('name').valid
                                        }"
                                        >
                                        <label class="mdl-textfield_label">Categories Name*</label>
                                        <div class="invalid-feedback">Category name is required</div>
                                    </div>
                                </div>
                                <div class="col-lg-12 p-t-20">
                                    <div class="textarea mdl-textfield mdl-js-textfield txt-full-width is-upgraded" data-upgraded=",MaterialTextfield">
                                        <label class="mdl-textfield_label floating-label" for="text7">Description*</label>
                                        <ckeditor id="pacakgeCategoriesDescription" formControlName="description" #description required [config]="{uiColor: '#F8F8F8'}" [readonly]="false" debounce="500">
                                        </ckeditor>
                                        <!-- <textarea class="form-control" formControlName="description" rows="4" id="description" #description>
                                        </textarea> -->
                                    </div>
                                </div>

                                <div class="col-lg-12 p-t-20">
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 m-r-20 fill-primary" (click)="updateCategory(this.id, name.value, description.value)" >Update
                                    </button>
                                    <button type="button" class="mdl-button mdl-js-button mdl-button--raised  m-b-10 btn-default" [routerLink]="['/package/categories']" routerLinkActive="router-link-active" >Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
